<table class="table table-sm table-hover table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of clientes">
            <th scope="row">{{c.id}}</th>
            <td>{{c.title}}</td>
            <td>{{c.createdAt}}</td>
            <td>{{c.updatedAt}}</td>
        </tr>
    </tbody>
</table>
