<div class="content">


    <!-- Button trigger modal -->
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
        Add +
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registrar Cliente</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="clienteForm" #formDir="ngForm">
                        <div class="form-group">
                            <label for="razon">Razon social</label>
                            <input type="text" class="form-control" id="razon" formControlName="razon"
                                aria-describedby="razon" placeholder="Ingresar razon social" required>

                            <div *ngIf="razon.invalid && (razon.dirty || razon.touched)" class="alert alert-danger">
                                <div *ngIf="razon.errors?.required">
                                    Campo requerido.
                                </div>
                                <div *ngIf="razon.errors?.minlength">
                                    Debe tener al menos 4 caraceres.
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">RUC</label>
                            <input type="ruc" class="form-control" formControlName="ruc" id="ruc" aria-describedby="ruc"
                                placeholder="Ingresar ruc">

                            <div *ngIf="ruc.invalid && (ruc.dirty || ruc.touched)" class="alert alert-danger">
                                <div *ngIf="ruc.errors?.required">
                                    Campo requerido.
                                </div>
                                <div *ngIf="ruc.errors?.minlength">
                                    Debe tener al menos 4 caraceres.
                                </div>
                            </div>
                        </div>
                    <!--   <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>--> 
                        <button type="submit" class="btn btn-primary" [disabled]="clienteForm.invalid"
                            (click)="submit()">Grabar</button>

                        <div *ngIf="formDir.submitted">
                            <p>Esta submitted</p>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Table -->
    <table class="table table-sm table-hover table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Razon social</th>
                <th scope="col">Ruc</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cli of clientes">
                <th scope="row">{{cli.id_cliente}}</th>
                <td>{{cli.razon_social_cliente}}</td>
                <td>{{cli.ruc_cliente}}</td>
                <td><button type="button" class="btn btn-danger btn-sm"><i class="fa fa-trash-o" aria-hidden="true"
                            (click)="delete(cli)"></i></button></td>


            </tr>
        </tbody>

    </table>





</div>
